[versions]
incap = "0.3"
junit = "5.6.0"
kotlin = "1.5.21"
kotlinMetadata = "0.3.0"
kotlinPoet = "1.9.0"
ksp = "1.5.21-1.0.0-beta06"
hilt = "1.0.0"

[libraries]
autoService = { module = "com.google.auto.service:auto-service", version = "1.0" }
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }
junit-library = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junit" }
junit-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit" }
ksp-api = { module = "com.google.devtools.ksp:symbol-processing-api", version.ref = "ksp" }
kotlinPoet-library = { module = "com.squareup:kotlinpoet", version.ref = "kotlinPoet" }
hilt-library = { module = "androidx.hilt:hilt-common", version.ref = "hilt" }
guava = { module = "com.google.guava:guava", version = "30.1.1-jre" }


